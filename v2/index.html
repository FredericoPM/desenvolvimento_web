<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts/index.js"></script>
</head>

<body>
  <!-- Cabeçalho -->
  <header class="py-3 main-theme text-light shadow-lg">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-6">
          <img class="logo" src="imgs/infos.png">
        </div>
        <div class="col-md-4">
          <form class="form-inline">
            <div class="input-group">
              <input class="form-control main-search-input" id="main-search-input" type="search" placeholder="Pesquisar"
                aria-label="Pesquisar">
              <button class="btn btn-outline-light btn-icon" id="name-button-filter"><i
                  class="fas fa-search"></i></button>
            </div>
          </form>
        </div>
        <div class="col-md-2 text-end">
          <a href="#" class="btn btn-outline-light d-inline-block">
            <i class="fas fa-shopping-cart"></i> Meu Carrinho
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- lista de produtos, filtros e newsletter -->
  <div class="container mt-4">

    <div class="row">
      <div class="col-md-3 mh-4">
        <!-- Box de filtros -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Filtros</h5>
            <div class="form-group mt-3">
              <label for="categoria">Categoria</label>
              <select class="form-control" id="categoria">
                <option>all</option>
              </select>
            </div>
            <button class="btn btn-primary mt-3 w-100 button-theme" id="search-button-filter">
              <i class="fas fa-search ms-2"></i> Pesquisar
            </button>
          </div>
        </div>

        <div class="card mt-4 mb-4">
          <div class="card-body">
            <h5 class="card-title">Newsletter</h5>
            <div class="form-group mt-3">
              <input type="email" class="form-control" id="email" placeholder="Insira seu email">
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Inscrever-se</button>
          </div>
        </div>
      </div>

      <div class="col-md-9" id="products-display"></div>

    </div>

  </div>
  <!-- footer -->
  <footer class="pt-4 main-theme text-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h5 class="mb-4">Meios de Pagamento</h5>
          <div class="row">
            <div class="col">
              <ul class="list-unstyled">
                <li><i class="fab fa-cc-visa payment-icons"></i></li>
                <li><i class="fab fa-cc-mastercard payment-icons"></i></li>

              </ul>
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li><i class="fab fa-cc-amex payment-icons"></i></li>
                <li><i class="fab fa-cc-discover payment-icons"></i></li>
              </ul>
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li><i class="fab fa-cc-diners-club payment-icons"></i></li>
                <li><i class="fab fa-cc-discover payment-icons"></i></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h5 class="mb-4">Links Rápidos</h5>
          <ul class="list-unstyled">
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Políticas de Envio</a></li>
            <li><a href="#">Cancelamento</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Políticas de Privacidade</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h5>Redes Sociais</h5>
          <ul class="list-inline">
            <li class="list-inline-item mt-3"><a href="#"><i class="fab fa-twitter social-icons"></i></a></li>
            <li class="list-inline-item mt-3"><a href="#"><i class="fab fa-facebook-f social-icons"></i></a></li>
            <li class="list-inline-item mt-3"><a href="#"><i class="fab fa-google-plus-g social-icons"></i></a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h5 class="mb-4">Contato</h5>
          <ul class="list-unstyled">
            <li><i class="fas fa-map-marker-alt"></i> <b>CEP:</b> 00000-000</li>
            <li><i class="fas fa-map-marker-alt"></i> <b>Rua:</b> Exemplo, 123</li>
            <li><i class="fas fa-envelope"></i> <b>E-mail:</b> contato@exemplo.com</li>
            <li><i class="fas fa-phone"></i> <b>Telefone:</b> (00) 0000-0000</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
